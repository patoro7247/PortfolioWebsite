{% extends "base.html" %}

{% block content %}
	<h1>Post</h>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.subject.label }}<br>
			{{ form.subject(size=32) }}
		</p>
		<p>
			{{ form.body.label }}<br>
			{{ form.body(size=1028) }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>

{% endblock %}
