{% extends "base.html" %}

{%  block content %}
	<div id="header">
		<h1> {{ header }} </h1>
	</div>
	
	<div id="post_container">
			{% for post in posts %}
			<a id="example_posts" href={{ post.project_link }}>
				<div id="example_posts">
					<h3> {{ post.project_name }} </h3>
					<p> {{ post.project_body }} </p>
				</div>
			</a>
			{% endfor %}
		
	</div>

{% endblock %}
